# настройки запуска
run:
  concurrency: 4
  timeout: 1m
  issues-exit-code: 1
  tests: false
  skip-dirs-use-default: true



# список линтеров
linters:
  disable-all: true
  enable:
    - gofmt 
    - goimports 
    - govet 
    - goconst 
    - funlen 
    - bodyclose 
    - errcheck 
    - deadcode 
    - exportloopref 


linters-settings:
  goimports:
    local-prefixes: github.com/ninja-dark/urlshortener
  govet:
    check-shadowing: true
  goconst:
    min-len: 2
    min-occurrences: 2    
  funlen:
    lines: 100
    statements: 50




