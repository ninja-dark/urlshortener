<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Statistics</title>
</head>
    <body>
        <div class="app__container">
            <div class="app__heading">
                <h1><a href="https://sanrise-smurl.herokuapp.com">SMURL - service to shortify long urls</a></h1>
            </div><br>
            <br>
            <div>
            <h2>Small URL: <h2 class="smurl">{{.SmallURL}}</h2></h2>
            <h2>Long URL: <h2 class="smurl">{{.LongURL}}</h2></h2>
            <h2>Admin URL: <h2 class="smurl">{{.AdminURL}}</h2></h2>
            <h2>Count: <h2 class="smurl">{{.Count}}</h2></h2>
            <h2>IPInfo: <h2 class="smurl">{{.IPInfo}}</h2></h2>

            </div>
    </body> 
</html>
