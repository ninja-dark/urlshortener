<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </style>
    <title>Url</title>
</head>
    <body>
        <div class="app__container">
            <div class="app__heading">
                <h1>URL shortener</h1>
            </div>
            
            <div class="app__url-converter">
                <form method="POST" action="create">
                <input type="text" id="input" placeholder="Enter the URL" name="long_url" />
                <button id="generate-button" >Generate short link</button>
                </form>
            </div>
            <div class="app__url-converter">
                <form method="POST" action="stat">
                <input type="text" id="input" placeholder="Enter Admin URL" name="admin_url" />
                <button id="generate-button" >Statistics</button>
                </form>
            </div>
    </body> 
</html>
